<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Task 1: Center items -->
    <div class="container task1">
        <div class="box">Center Me</div>
    </div>

    <!-- Task 2: Space items -->
    <div class="container task2">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
    </div>

    <!-- Task 3: Stack items -->
    <div class="container task3">
        <div class="box">Top</div>
        <div class="box">Middle</div>
        <div class="box">Bottom</div>
    </div>

    <!-- Task 4: Wrap items -->
    <div class="container task4">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
        <div class="box">Item 4</div>
        <div class="box">Item 5</div>
    </div>

    <!-- Task 5: Navigation -->
    <div class="container task5">
        <div class="box">Home</div>
        <div class="box">About</div>
        <div class="box">Services</div>
        <div class="box">Contact</div>
    </div>

    <!-- Task 6: Sidebar -->
    <div class="container task6">
        <div class="sidebar box">Sidebar</div>
        <div class="content box">Main Content</div>
    </div>

    <!-- Task 7: Cards -->
    <div class="container task7">
        <div class="box">Card 1</div>
        <div class="box">Card 2</div>
        <div class="box">Card 3</div>
    </div>

    <!-- Task 8: Sticky Footer -->
    <div class="container task8">
        <div class="box">Content</div>
        <div class="footer box">Footer</div>
    </div>

    <!-- Task 9: Holy Grail -->
    <div class="container task9">
        <header class="box">Header</header>
        <div class="left-sidebar box">Left</div>
        <div class="main-content box">Main</div>
        <div class="right-sidebar box">Right</div>
        <footer class="box">Footer</footer>
    </div>

    <!-- Task 10: Responsive Grid -->
    <div class="container task10">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
